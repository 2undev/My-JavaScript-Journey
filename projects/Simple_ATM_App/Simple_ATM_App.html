<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ATM Machine App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <p class=" my-2 text-center">
        i want to create a simple ATM Machine app where user can add to their
        account balance, withdraw from their account and the money is deducted
        from their balance, check balance.
      </p>
      <hr>
      <div class="row">
        <div class="col-7 mx-auto border border-primary">
          <p class=" text-center font-weight-bolder my-2">ATM Machine</p>
          <div class="row">

           <div class=" col-3 border border-primary">
            <div class=" my-2 d-flex">
              <button class="btn btn-primary mx-auto" id="balButton">Balance</button>
            </div>
            

            <div style=" margin-top: 120px" class=" d-flex">
              <button class="btn btn-warning my-2 mt-5 mx-auto" id="depoButton">Deposit</button>
            </div>
            
           </div>
           <div class="col-6 border border-primary p-1 mx-auto">
             <div class="card-header">
              <p id="greeting" class=" font-weight-bolder font-italic">  </p>
              <small id="errorMessage"></small>
              <p id="displayBalance" class=" font-weight-bold">Your current balance is #<span id="span"></span> </p>
               <input
                 class="form-control p-2 my-3"
                 type="number"
                 id="userInp"
                 placeholder="Enter amount"
               />
             </div>

             <div class="card-body">
              <table class=" table table-responsive">
                <tr>
                  <div class="row">
                    <td><div class="col"><button class=" btn btn-dark rounded" id="">1</button></div></td>
                    <td><div class="col"><button class=" btn btn-dark rounded" id="">2</button></div></td>
                    <td><div class="col"><button class=" btn btn-dark rounded" id="">3</button></div></td>
                  </div>
                </tr>
              
                <tr>
                  <div class="row">
                    <td><div class="col"><button class=" btn btn-dark rounded" id="">4</button></div></td>
                    <td><div class="col"><button class=" btn btn-dark rounded" id="">5</button></div></td>
                    <td><div class="col"><button class=" btn btn-dark rounded" id="">6</button></div></td>
                  </div>
                  
                </tr>
              
                <tr>
                  <td><div class="col"><button class=" btn btn-dark rounded" id="">7</button></div></td>
                  <td><div class="col"><button class=" btn btn-dark rounded" id="">8</button></div></td>
                  <td><div class="col"><button class=" btn btn-dark rounded" id="">9</button></div></td>
                </tr>

                <tr>
                  <td><div class="col"><button class=" btn btn-dark rounded disabled" id=""></button></div></td>
                  <td><div class="col"><button class=" btn btn-dark rounded" id="">0</button></div></td>
                  <td><div class="col"><button class=" btn btn-dark rounded disabled" id=""></button></div></td>
                </tr>
              </table>
              <hr>
              <p class=" card-title">Transaction History</p>
             </div>
           </div>

           <div class="col-3 border border-primary">
            <div class=" my-2 d-flex">
              <button id="withdrawBtn" class="btn btn-danger mx-auto">Withdraw</button>
            </div>

            <div style=" margin-top: 120px" class=" d-flex">
              <button id="transferBtn" class=" btn btn-success my-2 mt-5 mx-auto">Transfer</button>
            </div>
            
            
           </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Simple_ATM_App.js"></script>
  </body>
</html>
